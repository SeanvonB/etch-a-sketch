<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="options">
			<button id="reset" class="option">Reset</button>
			<div class="slidercontainer">
				<label for="slider" id="slider-label">16 x 16</label>
				<input
					type="range"
					min="16"
					max="64"
					step="8"
					value="16"
					id="input-slider"
					class="option"
				/>
			</div>
		</div>
		<div id="canvas"></div>
		<div id="base">
			<div class="knob"></div>
			<div class="knob"></div>
		</div>
	</body>
</html>
