<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
		<title>&#x1F320; Etch-A-Sketch</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<h1>Etch-<span id="title-a">A</span>-Sketch</h1>
		</header>
		<main>
			<div id="options">
				<button id="reset" class="option">Reset</button>
				<div class="slider-container">
					<label for="slider" id="slider-label">16x16</label>
					<input
						type="range"
						min="16"
						max="64"
						step="8"
						value="16"
						id="input-slider"
						class="option"
					/>
				</div>
			</div>
			<div id="etch-container">
				<div id="canvas"></div>
				<div id="base">
					<div class="knob"></div>
					<div class="knob"></div>
				</div>
			</div>
		</main>
		<footer>
			Made by <a href="https://github.com/SeanvonB">SeanvonB</a> |
			<a href="https://github.com/SeanvonB/etch-a-sketch">Source</a>
		</footer>
	</body>
</html>
